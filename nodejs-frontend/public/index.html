<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        #chatbox {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
        }
        .message strong {
            color: #007bff;
        }
        .input-group {
            margin-top: 10px;
        }
        .btn-clear {
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="chatbox">
            <h1 class="text-center mb-4">Intent Based Chatbot</h1>
            <div id="messages"></div>
            <div class="input-group">
                <input type="text" id="message" class="form-control" placeholder="Type your message here...">
                <button class="btn btn-primary" onclick="sendMessage()">Send</button>
            </div>
            <button class="btn btn-danger btn-clear" onclick="clearChat()">Clear Chat</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const message = document.getElementById('message').value;
            if (!message.trim()) return; // Don't send empty messages

            const response = await fetch('http://localhost:5000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message })
            });
            const data = await response.json();
            const messagesDiv = document.getElementById('messages');

            // Add user message
            messagesDiv.innerHTML += `<div class="message"><strong>You:</strong> ${message}</div>`;

            // Add bot response
            messagesDiv.innerHTML += `<div class="message"><strong>Bot:</strong> ${data.response}</div>`;

            // Clear input field
            document.getElementById('message').value = '';

            // Scroll to the bottom of the messages div
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function clearChat() {
            document.getElementById('messages').innerHTML = ""; // Clear chat messages
        }
    </script>
</body>
</html>
